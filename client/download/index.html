<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download and Combine Files</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Download and Combine Files</h1>
      <div class="form-group">
        <label for="webserver">Webserver:</label>
        <input type="text" id="webserver" name="webserver" placeholder="example.com" required />
      </div>
      <div class="form-group">
        <label for="filenames">File Names (separated by commas):</label>
        <input type="text" id="filenames" name="filenames" placeholder="file1,file2,file3" required />
      </div>
      <div class="form-group">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" placeholder="Enter decryption key" required />
      </div>

      <button onclick="downloadfiles()" type="submit">Download and Combine Files</button>
    </div>
    <script src="downloads.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  </body>
</html>
